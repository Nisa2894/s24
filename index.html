<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service 24 - Local Service Providers in Dhaka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .slider { transition: transform 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const serviceData = [
            { id: 1, name: "Rahim Khan", area: "Gulshan", expertise: "AC Servicing", verified: true, phone: "+8801712345678" },
            { id: 2, name: "Mita Rahman", area: "Dhanmondi", expertise: "Plumber", verified: false, phone: "+8801712345679" },
            { id: 3, name: "Kamal Hossain", area: "Banani", expertise: "Electrician", verified: true, phone: "+8801712345680" },
            { id: 4, name: "Sadia Begum", area: "Mirpur", expertise: "Home Maid", verified: true, phone: "+8801712345681" },
            { id: 5, name: "Javed Ali", area: "Uttara", expertise: "Cleaner", verified: false, phone: "+8801712345682" },
            { id: 6, name: "Nusrat Jahan", area: "Mohammadpur", expertise: "Gardener", verified: true, phone: "+8801712345683" },
            { id: 7, name: "Imran Sheikh", area: "Badda", expertise: "Mason", verified: false, phone: "+8801712345684" },
            { id: 8, name: "Fatima Akter", area: "Tejgaon", expertise: "Home Shifting", verified: true, phone: "+8801712345685" }
        ];

        const reviews = [
            { id: 1, name: "Ayesha Siddika", service: "AC Servicing", review: "Excellent service, very professional!" },
            { id: 2, name: "Rashed Ahmed", service: "Plumber", review: "Fixed my issue quickly, highly recommend!" },
            { id: 3, name: "Tania Islam", service: "Home Maid", review: "Very reliable and thorough cleaning." }
        ];

        const areas = ["Gulshan", "Dhanmondi", "Banani", "Mirpur", "Uttara", "Mohammadpur", "Badda", "Tejgaon"];
        const services = ["AC Servicing", "Plumber", "Electrician", "Home Maid", "Cleaner", "Gardener", "Mason", "Home Shifting"];

        function App() {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [selectedService, setSelectedService] = useState("");
            const [selectedArea, setSelectedArea] = useState("");
            const [searchQuery, setSearchQuery] = useState("");
            const [currentPage, setCurrentPage] = useState("home");
            const [isDropdownOpen, setIsDropdownOpen] = useState(false);

            const slides = [
                "https://via.placeholder.com/1200x400?text=Service+24+Banner+1",
                "https://via.placeholder.com/1200x400?text=Service+24+Banner+2",
                "https://via.placeholder.com/1200x400?text=Service+24+Banner+3"
            ];

            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentSlide((prev) => (prev + 1) % slides.length Oro);
                }, 3000);
                return () => clearInterval(interval);
            }, []);

            const filteredData = serviceData.filter(provider =>
                (selectedService ? provider.expertise === selectedService : true) &&
                (selectedArea ? provider.area === selectedArea : true) &&
                (searchQuery ? provider.name.toLowerCase().includes(searchQuery.toLowerCase()) : true)
            );

            const handleServiceSelect = (service) => {
                setSelectedService(service);
                setIsDropdownOpen(false);
            };

            const toggleDropdown = () => {
                setIsDropdownOpen(!isDropdownOpen);
            };

            const renderPage = () => {
                switch (currentPage) {
                    case "about":
                        return (
                            <div className="container mx-auto p-4">
                                <h1 className="text-3xl font-bold mb-4">About Us</h1>
                                <p className="text-lg">
                                    Service 24 is your trusted platform for finding reliable local service providers in Dhaka.
                                    We connect you with verified professionals for all your home service needs. Our mission
                                    is to make your life easier by providing quality services at your fingertips.
                                </p>
                            </div>
                        );
                    case "contact":
                        return (
                            <div className="container mx-auto p-4">
                                <h1 className="text-3xl font-bold mb-4">Contact Us</h1>
                                <p className="text-lg">
                                    Reach out to us at: <br />
                                    Email: contact@service24.com <br />
                                    Phone: +8801234567890 <br />
                                    Address: 123 Service Lane, Dhaka, Bangladesh
                                </p>
                            </div>
                        );
                    default:
                        return (
                            <div>
                                <div className="relative w-full h-96 overflow-hidden">
                                    {slides.map((slide, index) => (
                                        <img
                                            key={index}
                                            src={slide}
                                            alt={`Slide ${index + 1}`}
                                            className={`absolute w-full h-full object-cover slider ${index === currentSlide ? 'translate-x-0' : 'translate-x-full'}`}
                                            style={{ transform: `translateX(${index === currentSlide ? 0 : 100}%)` }}
                                        />
                                    ))}
                                </div>
                                <div className="container mx-auto p-4 flex space-x-4">
                                    <div className="relative">
                                        <select
                                            className="w-64 p-2 border rounded"
                                            value={selectedService}
                                            onChange={(e) => setSelectedService(e.target.value)}
                                        >
                                            <option value="">Browse by Services</option>
                                            {services.map((service, index) => (
                                                <option key={index} value={service}>{service}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="relative">
                                        <select
                                            className="w-64 p-2 border rounded"
                                            value={selectedArea}
                                            onChange={(e) => setSelectedArea(e.target.value)}
                                        >
                                            <option value="">Select Area</option>
                                            {areas.map((area, index) => (
                                                <option key={index} value={area}>{area}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>
                                <div className="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                    {filteredData.map(provider => (
                                        <div key={provider.id} className="bg-white p-4 rounded shadow">
                                            <h3 className="text-xl font-bold">{provider.name}</h3>
                                            <p>Area: {provider.area}</p>
                                            <p>Expertise: {provider.expertise}</p>
                                            <p>Status: {provider.verified ? 'Verified' : 'Not Verified'}</p>
                                            <div className="flex space-x-2 mt-2">
                                                <a href={`tel:${provider.phone}`} className="bg-blue-500 text-white px-4 py-2 rounded">Call</a>
                                                <a href={`https://wa.me/${provider.phone}`} className="bg-green-500 text-white px-4 py-2 rounded">WhatsApp</a>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="container mx-auto p-4">
                                    <h2 className="text-2xl font-bold mb-4">Client Reviews</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        {reviews.map(review => (
                                            <div key={review.id} className="bg-white p-4 rounded shadow">
                                                <h3 className="text-lg font-bold">{review.name}</h3>
                                                <p>Service: {review.service}</p>
                                                <p>{review.review}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        );
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-blue-600 text-white p-4">
                        <div className="container mx-auto flex justify-between items-center">
                            <img src="https://via.placeholder.com/150x50?text=Service+24+Logo" alt="Service 24 Logo" className="h-12" />
                            <div className="flex items-center space-x-4">
                                <input
                                    type="text"
                                    placeholder="Search providers..."
                                    className="p-2 rounded text-black"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                                <nav className="flex space-x-4">
                                    <a href="#" onClick={() => setCurrentPage("home")} className="hover:underline">Home</a>
                                    <div className="relative dropdown">
                                        <a href="#" onClick={toggleDropdown} className="hover:underline">All Services</a>
                                        {isDropdownOpen && (
                                            <div className="dropdown-menu absolute bg-white text-black shadow-lg rounded mt-2 z-10">
                                                {services.map((service, index) => (
                                                    <a
                                                        key={index}
                                                        href="#"
                                                        className="block px-4 py-2 hover:bg-gray-200"
                                                        onClick={() => handleServiceSelect(service)}
                                                    >
                                                        {service}
                                                    </a>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                    <a href="#" onClick={() => setCurrentPage("about")} className="hover:underline">About Us</a>
                                    <a href="#" onClick={() => setCurrentPage("contact")} className="hover:underline">Contact Us</a>
                                </nav>
                            </div>
                        </div>
                    </header>
                    <main className="flex-grow">
                        {renderPage()}
                    </main>
                    <footer className="bg-gray-800 text-white p-4">
                        <div className="container mx-auto text-center">
                            <p>Service 24 - Local Service Providers in Dhaka</p>
                            <p>Contact: +8801234567890 | Email: contact@service24.com</p>
                            <p>© 2025 Service 24. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
