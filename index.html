<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service 24 - Local Service Providers in Dhaka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
    <style>
        .slider { position: relative; width: 100%; height: 400px; overflow: hidden; }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 1s ease-in-out; }
        .slide.active { opacity: 1; }
        @media (max-width: 768px) {
            .slider { height: 200px; }
            .container { padding: 0 1rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Demo Data
        const serviceData = [
            { id: 1, name: "Rahim Khan", area: "Dhanmondi", expertise: "AC Servicing", verified: true, phone: "+8801234567890", email: "rahim@service24.com" },
            { id: 2, name: "Ayesha Begum", area: "Gulshan", expertise: "Home Maid", verified: false, phone: "+8801234567891", email: "ayesha@service24.com" },
            { id: 3, name: "Karim Hossain", area: "Banani", expertise: "Plumber", verified: true, phone: "+8801234567892", email: "karim@service24.com" },
            { id: 4, name: "Fatima Akter", area: "Uttara", expertise: "Cleaner", verified: true, phone: "+8801234567893", email: "fatima@service24.com" },
            { id: 5, name: "Mahmudul Hasan", area: "Mirpur", expertise: "Electrician", verified: false, phone: "+8801234567894", email: "mahmudul@service24.com" },
            { id: 6, name: "Shamim Ahmed", area: "Dhanmondi", expertise: "Gardener", verified: true, phone: "+8801234567895", email: "shamim@service24.com" },
            { id: 7, name: "Rokeya Sultana", area: "Gulshan", expertise: "Mason", verified: false, phone: "+8801234567896", email: "rokeya@service24.com" },
            { id: 8, name: "Abdul Latif", area: "Banani", expertise: "Home Shifting", verified: true, phone: "+8801234567897", email: "abdul@service24.com" }
        ];

        const seekerData = [
            { id: 1, name: "Sadia Islam", email: "sadia@client.com", phone: "+8809876543210" },
            { id: 2, name: "Rashed Khan", email: "rashed@client.com", phone: "+8809876543211" },
            { id: 3, name: "Nadia Rahman", email: "nadia@client.com", phone: "+8809876543212" }
        ];

        const bookingsData = [
            { id: 1, seekerId: 1, providerId: 1, service: "AC Servicing", date: "2025-07-20", status: "Confirmed" },
            { id: 2, seekerId: 2, providerId: 3, service: "Plumber", date: "2025-07-19", status: "Pending" },
            { id: 3, seekerId: 3, providerId: 4, service: "Cleaner", date: "2025-07-18", status: "Completed" }
        ];

        const services = ["AC Servicing", "Plumber", "Electrician", "Home Maid", "Cleaner", "Gardener", "Mason", "Home Shifting"];
        const areas = ["Dhanmondi", "Gulshan", "Banani", "Uttara", "Mirpur"];
        const reviews = [
            { id: 1, name: "Sadia Islam", service: "AC Servicing", review: "Excellent service, very professional and timely!" },
            { id: 2, name: "Rashed Khan", service: "Plumber", review: "Fixed my issue quickly, highly recommend!" },
            { id: 3, name: "Nadia Rahman", service: "Cleaner", review: "Very thorough and polite, great experience!" }
        ];

        // Components
        const Header = ({ setView, setShowServiceDropdown, setShowAreaDropdown }) => {
            return (
                <header className="bg-blue-600 text-white p-4 sticky top-0 z-10 shadow">
                    <div className="container mx-auto flex justify-between items-center flex-col md:flex-row">
                        <img src="https://via.placeholder.com/150x50?text=Service24Logo" alt="Service 24 Logo" className="h-12 mb-4 md:mb-0 hover:scale-110 transition-transform" />
                        <div className="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                            <input
                                type="text"
                                placeholder="Search services..."
                                className="p-2 rounded text-black w-full md:w-64"
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                            <nav>
                                <ul className="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6">
                                    <li><a href="#home" className="hover:text-yellow-300" onClick={() => setView("home")}>Home</a></li>
                                    <li className="relative dropdown">
                                        <button className="hover:text-yellow-300" onClick={() => setShowServiceDropdown(prev => !prev)}>All Services</button>
                                        <div className={`dropdown-menu absolute bg-white text-black p-4 rounded shadow-lg z-20 ${showServiceDropdown ? "block" : "hidden"}`}>
                                            {services.map(service => (
                                                <a
                                                    key={service}
                                                    href={`#${service.toLowerCase().replace(" ", "-")}`}
                                                    className="block hover:bg-gray-200 p-2"
                                                    onClick={() => { setSelectedService(service); setShowServiceDropdown(false); }}
                                                >
                                                    {service}
                                                </a>
                                            ))}
                                        </div>
                                    </li>
                                    <li><a href="#about" className="hover:text-yellow-300" onClick={() => setView("about")}>About Us</a></li>
                                    <li><a href="#contact" className="hover:text-yellow-300" onClick={() => setView("contact")}>Contact Us</a></li>
                                    <li><a href="#login" className="hover:text-yellow-300" onClick={() => setView("login")}>Login</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </header>
            );
        };

        const Slider = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const slides = [
                "https://via.placeholder.com/1200x400?text=Service+Banner+1",
                "https://via.placeholder.com/1200x400?text=Service+Banner+2",
                "https://via.placeholder.com/1200x400?text=Service+Banner+3"
            ];

            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentSlide((prev) => (prev + 1) % slides.length);
                }, 3000);
                return () => clearInterval(interval);
            }, []);

            return (
                <section id="home" className="slider">
                    {slides.map((slide, index) => (
                        <div key={index} className={`slide ${index === currentSlide ? "active" : ""}`}>
                            <img src={slide} alt={`Banner ${index + 1}`} className="w-full h-full object-cover" />
                        </div>
                    ))}
                </section>
            );
        };

        const ServiceProviderDashboard = ({ user }) => {
            const provider = serviceData.find(p => p.email === user.email);
            const bookings = bookingsData.filter(b => b.providerId === provider.id);
            return (
                <section className="container mx-auto py-6">
                    <h2 className="text-2xl font-bold text-center mb-6">Service Provider Dashboard</h2>
                    <div className="bg-white p-6 rounded shadow">
                        <h3 className="text-lg font-bold">Profile</h3>
                        <p><strong>Name:</strong> {provider.name}</p>
                        <p><strong>Area:</strong> {provider.area}</p>
                        <p><strong>Expertise:</strong> {provider.expertise}</p>
                        <p><strong>Verified:</strong> {provider.verified ? "Yes" : "No"}</p>
                        <button className="bg-blue-600 text-white p-2 rounded mt-2 hover:bg-blue-700">Edit Profile</button>
                        <h3 className="text-lg font-bold mt-4">Bookings</h3>
                        {bookings.map(booking => (
                            <div key={booking.id} className="border p-4 mt-2 rounded">
                                <p><strong>Service:</strong> {booking.service}</p>
                                <p><strong>Date:</strong> {booking.date}</p>
                                <p><strong>Status:</strong> {booking.status}</p>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        const ServiceSeekerDashboard = ({ user }) => {
            const bookings = bookingsData.filter(b => b.seekerId === user.id);
            return (
                <section className="container mx-auto py-6">
                    <h2 className="text-2xl font-bold text-center mb-6">Service Seeker Dashboard</h2>
                    <div className="bg-white p-6 rounded shadow">
                        <h3 className="text-lg font-bold">Profile</h3>
                        <p><strong>Name:</strong> {user.name}</p>
                        <p><strong>Email:</strong> {user.email}</p>
                        <button className="bg-blue-600 text-white p-2 rounded mt-2 hover:bg-blue-700">Browse Services</button>
                        <h3 className="text-lg font-bold mt-4">Booking History</h3>
                        {bookings.map(booking => (
                            <div key={booking.id} className="border p-4 mt-2 rounded">
                                <p><strong>Service:</strong> {booking.service}</p>
                                <p><strong>Provider:</strong> {serviceData.find(p => p.id === booking.providerId).name}</p>
                                <p><strong>Date:</strong> {booking.date}</p>
                                <p><strong>Status:</strong> {booking.status}</p>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        const AdminDashboard = () => {
            return (
                <section className="container mx-auto py-6">
                    <h2 className="text-2xl font-bold text-center mb-6">Admin Dashboard</h2>
                    <div className="bg-white p-6 rounded shadow">
                        <h3 className="text-lg font-bold">Manage Providers</h3>
                        {serviceData.map(provider => (
                            <div key={provider.id} className="border p-4 mt-2 rounded">
                                <p><strong>Name:</strong> {provider.name}</p>
                                <p><strong>Expertise:</strong> {provider.expertise}</p>
                                <p><strong>Verified:</strong> {provider.verified ? "Yes" : "No"}</p>
                                <button className="bg-blue-600 text-white p-2 rounded mt-2 hover:bg-blue-700">
                                    {provider.verified ? "Unverify" : "Verify"}
                                </button>
                            </div>
                        ))}
                        <h3 className="text-lg font-bold mt-4">Manage Seekers</h3>
                        {seekerData.map(seeker => (
                            <div key={seeker.id} className="border p-4 mt-2 rounded">
                                <p><strong>Name:</strong> {seeker.name}</p>
                                <p><strong>Email:</strong> {seeker.email}</p>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        const Login = ({ setUser, setView }) => {
            const [email, setEmail] = useState("");
            const [role, setRole] = useState("seeker");

            const handleLogin = () => {
                if (email === "admin@service24.com") {
                    setUser({ role: "admin" });
                    setView("admin");
                } else {
                    const provider = serviceData.find(p => p.email === email);
                    const seeker = seekerData.find(s => s.email === email);
                    if (provider) {
                        setUser({ ...provider, role: "provider" });
                        setView("provider");
                    } else if (seeker) {
                        setUser({ ...seeker, role: "seeker" });
                        setView("seeker");
                    } else {
                        alert("User not found!");
                    }
                }
            };

            return (
                <section className="container mx-auto py-6">
                    <h2 className="text-2xl font-bold text-center mb-6">Login</h2>
                    <div className="bg-white p-6 rounded shadow max-w-md mx-auto">
                        <div className="mb-4">
                            <label className="block text-gray-700">Email</label>
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="w-full p-2 border rounded"
                            />
                        </div>
                        <div className="mb-4">
                            <label className="block text-gray-700">Role</label>
                            <select
                                value={role}
                                onChange={(e) => setRole(e.target.value)}
                                className="w-full p-2 border rounded"
                            >
                                <option value="seeker">Service Seeker</option>
                                <option value="provider">Service Provider</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button
                            onClick={handleLogin}
                            className="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700"
                        >
                            Login
                        </button>
                    </div>
                </section>
            );
        };

        const App = () => {
            const [view, setView] = useState("home");
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedService, setSelectedService] = useState("");
            const [selectedArea, setSelectedArea] = useState("");
            const [showServiceDropdown, setShowServiceDropdown] = useState(false);
            const [showAreaDropdown, setShowAreaDropdown] = useState(false);
            const [user, setUser] = useState(null);

            const filteredProviders = serviceData.filter(provider =>
                (provider.expertise.toLowerCase().includes(searchTerm.toLowerCase()) ||
                 provider.area.toLowerCase().includes(searchTerm.toLowerCase()) ||
                 searchTerm === "") &&
                (selectedService === "" || provider.expertise === selectedService) &&
                (selectedArea === "" || provider.area === selectedArea)
            );

            return (
                <div className="bg-gray-100 font-sans min-h-screen">
                    <Header
                        setView={setView}
                        setShowServiceDropdown={setShowServiceDropdown}
                        setShowAreaDropdown={setShowAreaDropdown}
                    />
                    {view === "home" && (
                        <>
                            <Slider />
                            <section className="bg-white py-6">
                                <div className="container mx-auto text-center">
                                    <div className="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-8">
                                        <div className="hover:-translate-y-1 transition-transform">
                                            <h3 className="text-lg font-bold">Completely Free Service Listing</h3>
                                            <p>List your services at no cost!</p>
                                        </div>
                                        <div className="hover:-translate-y-1 transition-transform">
                                            <h3 className="text-lg font-bold">No Service Seekers Fee</h3>
                                            <p>Find services without any charges!</p>
                                        </div>
                                        <div className="hover:-translate-y-1 transition-transform">
                                            <h3 className="text-lg font-bold">Trustworthy and Verified</h3>
                                            <p>Only verified providers for your peace of mind!</p>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section className="container mx-auto py-6 text-center">
                                <div className="flex justify-center space-x-4">
                                    <div className="relative dropdown">
                                        <button
                                            className="bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
                                            onClick={() => setShowServiceDropdown(!showServiceDropdown)}
                                        >
                                            Browse by Services
                                        </button>
                                        <div className={`dropdown-menu absolute bg-white text-black p-4 rounded shadow-lg z-20 ${showServiceDropdown ? "block" : "hidden"}`}>
                                            <a
                                                href="#all-services"
                                                className="block hover:bg-gray-200 p-2"
                                                onClick={() => { setSelectedService(""); setShowServiceDropdown(false); }}
                                            >
                                                All Services
                                            </a>
                                            {services.map(service => (
                                                <a
                                                    key={service}
                                                    href={`#${service.toLowerCase().replace(" ", "-")}`}
                                                    className="block hover:bg-gray-200 p-2"
                                                    onClick={() => { setSelectedService(service); setShowServiceDropdown(false); }}
                                                >
                                                    {service}
                                                </a>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="relative dropdown">
                                        <button
                                            className="bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
                                            onClick={() => setShowAreaDropdown(!showAreaDropdown)}
                                        >
                                            Browse by Area
                                        </button>
                                        <div className={`dropdown-menu absolute bg-white text-black p-4 rounded shadow-lg z-20 ${showAreaDropdown ? "block" : "hidden"}`}>
                                            <a
                                                href="#all-areas"
                                                className="block hover:bg-gray-200 p-2"
                                                onClick={() => { setSelectedArea(""); setShowAreaDropdown(false); }}
                                            >
                                                All Areas
                                            </a>
                                            {areas.map(area => (
                                                <a
                                                    key={area}
                                                    href={`#${area.toLowerCase()}`}
                                                    className="block hover:bg-gray-200 p-2"
                                                    onClick={() => { setSelectedArea(area); setShowAreaDropdown(false); }}
                                                >
                                                    {area}
                                                </a>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section id="providers" className="container mx-auto py-6">
                                <h2 className="text-2xl font-bold text-center mb-6">Our Service Providers</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    {filteredProviders.map(provider => (
                                        <div key={provider.id} className="bg-white p-4 rounded shadow hover:-translate-y-1 hover:shadow-lg transition-all">
                                            <h3 className="text-lg font-bold">{provider.name}</h3>
                                            <p><strong>Area:</strong> {provider.area}</p>
                                            <p><strong>Expertise:</strong> {provider.expertise}</p>
                                            <p><strong>Status:</strong> {provider.verified ? "Verified" : "Not Verified"}</p>
                                            <a href={`tel:${provider.phone}`} className="text-blue-600 hover:underline">Call</a> | 
                                            <a href={`https://wa.me/${provider.phone}`} className="text-blue-600 hover:underline">WhatsApp</a>
                                        </div>
                                    ))}
                                </div>
                            </section>
                            <section className="container mx-auto py-6">
                                <h2 className="text-2xl font-bold text-center mb-6">Client Reviews</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {reviews.map(review => (
                                        <div key={review.id} className="bg-white p-4 rounded shadow hover:-translate-y-1 hover:shadow-lg transition-all">
                                            <h3 className="text-lg font-bold">{review.name}</h3>
                                            <p><strong>Service:</strong> {review.service}</p>
                                            <p>{review.review}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </>
                    )}
                    {view === "about" && (
                        <section id="about" className="container mx-auto py-6">
                            <h2 className="text-2xl font-bold text-center mb-6">About Us</h2>
                            <div className="bg-white p-6 rounded shadow">
                                <p>
                                    Service 24 is your trusted platform for connecting with local service providers in Dhaka. 
                                    We aim to provide a seamless experience for finding reliable professionals for all your needs. 
                                    Our mission is to ensure quality, affordability, and trust in every service.
                                </p>
                                <p>
                                    Our team is dedicated to verifying providers to maintain high standards. 
                                    Edit this section to add your unique story and vision.
                                </p>
                            </div>
                        </section>
                    )}
                    {view === "contact" && (
                        <section id="contact" className="container mx-auto py-6">
                            <h2 className="text-2xl font-bold text-center mb-6">Contact Us</h2>
                            <div className="bg-white p-6 rounded shadow">
                                <p><strong>Address:</strong> 123 Service Lane, Dhaka, Bangladesh</p>
                                <p><strong>Phone:</strong> <a href="tel:+8801234567890" className="text-blue-600 hover:underline">+8801234567890</a></p>
                                <p><strong>Email:</strong> <a href="mailto:info@service24.com" className="text-blue-600 hover:underline">info@service24.com</a></p>
                                <p>Reach out to us for any inquiries or support. Edit this section to update contact details.</p>
                            </div>
                        </section>
                    )}
                    {view === "login" && <Login setUser={setUser} setView={setView} />}
                    {view === "provider" && <ServiceProviderDashboard user={user} />}
                    {view === "seeker" && <ServiceSeekerDashboard user={user} />}
                    {view === "admin" && <AdminDashboard />}
                    <footer className="bg-blue-600 text-white p-4 border-t-2 border-blue-800">
                        <div className="container mx-auto text-center">
                            <p><strong>Contact:</strong> Service 24, Dhaka, Bangladesh | Phone: <a href="tel:+8801234567890" className="hover:text-yellow-300">+8801234567890</a> | Email: <a href="mailto:info@service24.com" className="hover:text-yellow-300">info@service24.com</a></p>
                            <p>© 2025 Service 24. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
